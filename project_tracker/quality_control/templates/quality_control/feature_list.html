{% extends 'base/base.html' %}

{% block content %}
    <h1>Список всех запросов на улучшение</h1>

       <!-- Ссылка на создание нового проекта -->
    <p><a href="{% url 'quality_control:create_feature_request' %}">Создать новый FeatureRequest</a></p>

    <ul>
        {% for feature in features %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
