{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление проекта</h1>
    <p>Вы уверены, что хотите удалить проект "{{ features.title }}"?</p>

    <form action="{% url 'quality_control:delete_bug' features.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:feature_detail' features.id %}">Отмена</a>
    </form>
{% endblock %}
